name: 自动 Redeploy Back4App App

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 4 * * *'  # UTC 每天 4 点运行（可根据需要调整）

jobs:
  redeploy_app:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Playwright and dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Run Redeploy Script
        env:
          BACK4APP_COOKIE: ${{ secrets.BACK4APP_COOKIE }}
          BACK4APP_EMAIL: ${{ secrets.BACK4APP_EMAIL }}
          BACK4APP_PASSWORD: ${{ secrets.BACK4APP_PASSWORD }}
        run: python main.py

      - name: Upload error artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: "*.png"
